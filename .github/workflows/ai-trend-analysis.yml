name: AI Trend Analysis

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 02:00 UTC

  workflow_dispatch:
    inputs:
      project:
        description: 'Project name (leave empty for all projects)'
        required: false
      period_days:
        description: 'Analysis period in days'
        required: false
        default: '30'

jobs:
  trend-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Discover Projects
        id: discover
        run: |
          if [ -n "${{ github.event.inputs.project }}" ]; then
            PROJECTS="${{ github.event.inputs.project }}"
          else
            # Get all project directories
            PROJECTS=$(ls -d reports/*/ 2>/dev/null | xargs -n 1 basename || echo "")
          fi

          echo "projects=$PROJECTS" >> $GITHUB_OUTPUT
          echo "Analyzing projects: $PROJECTS"

      - name: Run Trend Analysis
        run: |
          PROJECTS="${{ steps.discover.outputs.projects }}"
          PERIOD="${{ github.event.inputs.period_days || '30' }}"

          for PROJECT in $PROJECTS; do
            echo "Analyzing trend for: $PROJECT"

            node .github/scripts/ai-analyzer.js \
              --project "$PROJECT" \
              --type trend \
              --period "$PERIOD" || true

            echo "---"
          done
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit Analysis
        run: |
          git config user.name "QA Bot"
          git config user.email "qa@initia.com"
          git add analysis/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update AI trend analysis"
            git push
          fi

      - name: Summary
        run: |
          echo "Trend Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "Projects analyzed: ${{ steps.discover.outputs.projects }}" >> $GITHUB_STEP_SUMMARY
          echo "Period: ${{ github.event.inputs.period_days || '30' }} days" >> $GITHUB_STEP_SUMMARY
